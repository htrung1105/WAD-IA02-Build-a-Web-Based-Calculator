<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="btn operator" data-action="percent">%</button>
            <button class="btn function" data-action="ce">CE</button>
            <button class="btn function" data-action="c">C</button>
            <button class="btn backspace">←</button>
            <button class="btn operator" data-action="reciprocal"><sup>1</sup>&frasl;<sub>x</sub></button>
            <button class="btn operator" data-action="square">x²</button>
            <button class="btn operator" data-action="sqrt">²√x</button>
            <button class="btn operator" data-action="divide">÷</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator" data-action="multiply">×</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator" data-action="subtract">-</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator" data-action="add">+</button>
            <button class="btn operator" data-action="negate"><sup>+</sup>&frasl;<sub>-</sub></button>
            <button class="btn number">0</button>
            <button class="btn number">.</button>
            <button class="btn equals" data-action="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
